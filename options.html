<html>
<head><title>Sublime-like tabbing extension options</title></head>
<body>

Search threshold <br />
(A decimal value indicating at which point the match algorithm gives up. A threshold of 0.0 requires a perfect match, a threshold of 1.0 would match anything.):<br />
<input id="threshold" type="text">

<br />
<br />
History results <br />
The number of results that should be fetched from history:<br />
<input id="history" type="text">

<br/>
<br />
<div id="status"></div>
<button id="save">Save</button>
</body>

<script src="options.js"></script>

</html>
